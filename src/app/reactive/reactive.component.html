<div class="row d-flex justify-content-center">
    <div class="col-6 pb-2" style="background-color: aqua;">
        <h2 class="text-center">First Component</h2>
        <br>
        <div class="d-flex justify-content-center">
            <div class="list-group w-25">
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" *ngFor="let mentor of mentors" (click)="onSelectMentor(mentor.name)">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">{{ mentor.name }}</div>
                    </div>
                    <span class="badge bg-primary rounded-pill">{{ mentor.likeCount }}</span>
                </a>
        </div>
      </div>
    </div>
    <div class="col-6 pb-2" style="background-color: rgb(0, 255, 21);">
        <div class="row d-flex justify-content-center">
            <h3 class="text-center">Second Component</h3>
            <div class="card" style="width: 15rem;">
              <img src="assets/images/403022_business man_male_user_avatar_profile_icon.png" class="card-img-top" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{ selectedMentor?.name }}</h5>
                <p class="card-text">Name comes from Service</p>
                <a class="btn btn-primary" (click)="onLikeMentor( selectedMentor! )">Like!</a>
              </div>
          </div>
          </div>
    </div>
</div>
